<div class=skills-section id="my-skills">

    <fieldset>
        <legend data-aos="fade-up" data-aos-duration="1000"><h1>My skills</h1></legend>
        <div class="skills">
            <div *ngFor="let item of icons" class="items" data-aos="fade-right" data-aos-duration="1000"
                data-aos-delay="300">
                <img class="icon-img" src={{item.icon}}>
                <span class="icon-name">{{item.name}}</span>
            </div>
        </div>
    </fieldset>
</div>


<a href="#projects">
    <div class="arrows-body">
        <div class="arrow"></div>
        <div class="arrow"></div>
        <div class="arrow"></div>
    </div>
</a>
