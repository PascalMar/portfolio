<div class="heaeder">
  <div class="navbar">
    <b>[PM]</b>
    <button (click)="animateBurger(); openHamburger()" class="hamburger hamburger--slider " type="button">
      <span class="hamburger-box">
        <span class="hamburger-inner"></span>
      </span>
    </button>
  </div>

  <div *ngIf="visible" class="open-hamburger" [@slideInOut]="visible ? 'in' : 'out'">
    <div class="menu-section">

      <a (click)="handleLinkClick('#about-me')">
        <span>About me</span>
      </a>
      <a (click)="handleLinkClick('#my-skills')" [attr.data-close]="visible">
        <span>My skills</span>
      </a>
      <a (click)="handleLinkClick('#projects')" [attr.data-close]="visible">
        <span>Portfolio</span>
      </a>
    </div>
    <div class="footer">
      <div class="left-section">
        <a href="#contact-section" (click)="openHamburger(); animateBurger()">
          <span>Say Hi!</span>
        </a>
        <p>p.marienfeld@outlook.de</p>
      </div>

      <div class="right-section">
        <a href="https://github.com/PascalMar" target="_blank">
          <img src="/assets/img/about-me/footer/github.png" alt="">
        </a>
        <a href="mailto:p.marienfeld@outlook.de" target="_blank">
          <img src="/assets/img/about-me/footer/mail.png" alt="">
        </a>
        <a href="https://www.linkedin.com/in/pascal-marienfeld-1a3b061a2/" target="_blank">
          <img src="/assets/img/about-me/footer/linkedin.png" alt="">
        </a>


      </div>

    </div>



  </div>
